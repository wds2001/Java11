<!DOCTYPE html>
<html lang="Ru-Ru">

<head>
    <meta charset="UTF-8">
    <title>Шаблон страницы</title>
    <meta name="description" content="The HTML5 sample">
    <meta name="author" content="from internet">
    <link rel="stylesheet" href="css\styles.css">

</head>

<body>
    <h1>
        Пациент
    </h1>

    <table border="1px">
        <tr>
            <th>Параметр</th>
            <th>Значение</th>
        </tr>
        <tr>
            <td>Фамилия</td>
            <td id="f">Будет фамилия</td>
        </tr>
        <tr>
            <td>Имя</td>
            <td id="i">Будет имя</td>
        </tr>
        <tr>
            <td>Отчество</td>
            <td id="o">Будет Отчество</td>
        </tr>
        </tr>
        <tr>
            <td>Дата Рождения</td>
            <td id="Y">Будет Дата Рождения</td>
        </tr>
        </tr>
        <tr>
            <td>Пол</td>
            <td id="s">Будет Пол</td>
        </tr>
        </tr>
        <tr>
            <td>Прививочный статус</td>
            <td id="Sh">Будет Прививочный статус</td>
        </tr>
    </table>
    <script src="Patient.js"> </script>

    <body>

        <script>
            class Patient {
                constructor(f, i, o, s, Sh) {
                    this.F = f;
                    this.I = i;
                    this.O = o;

                    this.S = s;
                    this.SH = Sh;
                }
                SetById() {
                    document.getElementById("F").textContent = this.F;
                    document.getElementById("I").textContent = this.I;
                    document.getElementById("O").textContent = this.O;

                    document.getElementById("S").textContent = this.S;
                    document.getElementById("SH").textContent = this.SH;
                }
            }
            let Ivanov = new Patient("Иванов", "Иван", "Иванович", "м", "исполнено");
            Ivanov.SetById();
           /* let Sidorov = new Patient("Сидоров", "Петр", "Сидорович", "м", "медотвод");
            Sidorov.SetById();
            let Nikolaev = new Patient("Николаев", "Николай", "Николаевич", "м", "назначено");
            Nikolaev.SetById();*/


        </script>

    </body>

</html>
